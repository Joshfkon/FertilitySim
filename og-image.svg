<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Decorative line -->
  <rect x="60" y="100" width="400" height="4" fill="#8b0000"/>
  
  <!-- Main Title -->
  <text x="60" y="180" font-family="Georgia, serif" font-size="64" font-weight="700" fill="#f8f6f1">Can YOU Solve the</text>
  <text x="60" y="260" font-family="Georgia, serif" font-size="64" font-weight="700" fill="#f8f6f1">Fertility Crisis?</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="Georgia, serif" font-size="28" fill="#999">Interactive Policy Simulator</text>
  
  <!-- Stats boxes -->
  <rect x="60" y="380" width="200" height="120" fill="#2a2a2a" rx="8"/>
  <text x="160" y="430" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">CURRENT TFR</text>
  <text x="160" y="475" font-family="Georgia, serif" font-size="48" font-weight="700" fill="#ef5350" text-anchor="middle">1.62</text>
  
  <rect x="280" y="380" width="200" height="120" fill="#2a2a2a" rx="8"/>
  <text x="380" y="430" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">TARGET TFR</text>
  <text x="380" y="475" font-family="Georgia, serif" font-size="48" font-weight="700" fill="#7cb342" text-anchor="middle">2.10</text>
  
  <!-- Upward chart graphic instead of emoji -->
  <rect x="850" y="180" width="280" height="280" fill="#2a2a2a" rx="16"/>
  <polyline points="880,400 940,340 1000,360 1100,220" stroke="#7cb342" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <polygon points="1100,220 1075,240 1085,255" fill="#7cb342"/>
  
  <!-- URL -->
  <text x="60" y="580" font-family="Arial, sans-serif" font-size="24" fill="#666">tfrsim.com</text>
</svg>

